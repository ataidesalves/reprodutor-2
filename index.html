<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player com Vídeo de Fundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="bg-video">
        <source src="./serra.mp4" type="video/mp4">
        <source src="./serra.webm" type="video/webm">
        Seu navegador não suporta o vídeo.
    </video>

    <!-- Container do player de música -->
    <div class="player-container">
        <h1>Music Player</h1>
        <audio id="audio-player" controls>
            <source src="./Tiro de 12 .mp3" type="Tiro de 12 .mp3">
            Seu navegador não suporta o áudio.
        </audio>
        <div class="music-list">
            <button onclick="playMusic('./Tiro de 12 .mp3')">Tiro de 12</button>
            <button onclick="playMusic('./Se Chover Mulher.mp3')">Se Chover Mulher</button>
            <button onclick="playMusic('./É FOGO.mp3')">É FOGO</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
